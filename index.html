<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Hotline</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<link rel="shortcut icon" href="assets/logo-dark.png" type="image/x-icon">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <nav class="flex justify-between mx-20 py-5">
    <div class="flex items-center gap-4">
      <img src="assets/logo.png" alt="" class="w-[50px] h-[50px]">
      <h1 class="font-bold text-2xl text-green-900">Emergency <br> Service</h1>
    </div>
    <div class="flex gap-4 items-center">
      <div class="flex items-center gap-1  w-[120px] h-[52px] bg-green-200 rounded-full justify-center">
      <img src="assets/heart.png" alt="" class="w-[30px] h-[30px]">
      <p>0</p>
    </div>
    <div class="flex items-center gap-1 w-[120px] h-[52px] bg-green-200 rounded-full justify-center
    ">
      <img src="assets/coin.png" alt="" class="w-[30px] h-[30px]">
      <p>100</p>
    </div>
    <button class="bg-[#00A60E] w-[127px] h-[52px] rounded-full text-white font-semibold">2 Copy</button>

    </div>
  </nav>
  <section class="justify-center text-center mt-5 bg-green-900 py-10">
    <img src="assets/logo.png" alt="" class="mx-auto w-[92px] h-[92px] ">
    <h1 class="text-[40px] font-bold text-white">Emergency Service Directory</h1>
    <p class="text-white font-semibold tet-[20px]">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
  </section>
  <main class="bg-green-100">
    <section id="products-container" class="w-11/12 mx-auto py-10 grid grid-cols-12 gap-8">
      <section id="product-box"class="bg-red-200 col-span-9">
        <div id="cart" class="bg-white">
          <div class="flex justify-between items-center">
            <img src="assets/ambulance.png" alt="">
            <i class="fa-regular fa-heart"></i>

          </div>
          <h1 class="font-bold text-[24px]">National Emergency Number</h1>
          <p class="text-[18px] text-gray-700">National Emergency</p>
          <br>
      
          <h1 class="text-3xl font-bold" >999</h1>
          <p class="bg-slate-200 w-[80px] rounded-full text-center text-1xl text-gray-500">All</p>
          <div class="flex justify-around">
            <div class="bg-white shadow-gray-700 rounded-xl w-[183px] h-[40px] text-center pt-2 ">
              <i class="fa-regular fa-copy"></i>
              <button>Copy</button>
            
            </div>
            <div class="bg-green-600 w-[183px] h-[40px] text-center rounded-xl pt-2 text-white">
              <i class="fa-solid fa-phone"></i>
              <button>Call</button>
            </div>

            
          </div>

          
        </div>

      </section>
      <aside id="cart-box" class="bg-yellow-200 col-span-3">
        <h1>Products-2</h1>
      </aside>
    </section>
  </main>
</body>
</html>
